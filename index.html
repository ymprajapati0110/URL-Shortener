<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Link Shortener</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Shorten a URL</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL" />
    <button onclick="shorten()">Shorten</button>
    <div id="result"></div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('longUrl').value;
      if (!url.trim()) {
        alert("Please enter a valid URL.");
        return;
      }

      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        const resultBox = document.getElementById('result');
        resultBox.innerHTML = `<strong>Shortened URL:</strong><br><a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        resultBox.style.display = "block";
      } catch (error) {
        alert("Error shortening URL.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
